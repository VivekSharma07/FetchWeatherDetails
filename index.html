<html>
  <head>
      <title>Fetch City Weather </title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <div class='weatherResponse'>
      <h1>Enter City:</h1>
      <input type="text" class = "form-control" id="textInput" ></input>
      
    </div>
    <div>
        <button id="firstButton" class="btn btn-info" onclick="success()">Get Weather info</button>
    </div>
    <script>
      
      function success(){
        var initURL = 'http://samples.openweathermap.org/data/2.5/weather?q=';
      var appId='&appid=49e3ee89225e4dcdc54db796444f7c83';
      var city = document.getElementById("textInput").value;
      
      var url =initURL+city+appId;
      console.log(url);

    $.getJSON(url,weatherCallback);
    function weatherCallback(data){
      console.log(url);
      console.log(data);
      
      var cityName = data.name;
      var country = data.sys.country;
      var desc = data.weather[0].description;
      $('.weatherResponse').append("Weather in :      "+cityName+"      In       "+country+"      is currently      "+desc);      
    }
      }  
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
